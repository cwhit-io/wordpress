version: "3.8"

services:
  wordpress:
    image: wordpress:fpm-alpine
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wpuser
      WORDPRESS_DB_PASSWORD: wppass
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_REDIS_HOST: redis # Tell WordPress where Redis is
    volumes:
      - wordpress_data:/var/www/html
    depends_on:
      - db
      - redis
    configs:
      - source: php_ini
        target: /usr/local/etc/php/conf.d/custom-php.ini
        uid: "0"
        gid: "0"
        mode: "0444"

  redis:
    image: redis:alpine
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wpuser
      MYSQL_PASSWORD: wppass
      MYSQL_ROOT_PASSWORD: rootpass
    volumes:
      - db_data:/var/lib/mysql

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    configs:
      - source: nginx_conf
        target: /etc/nginx/conf.d/default.conf
        uid: "0"
        gid: "0"
        mode: "0444"
    volumes:
      - wordpress_data:/var/www/html:ro

volumes:
  wordpress_data:
  redis_data:
  db_data:

configs:
  nginx_conf:
    file: ./nginx.conf
  php_ini:
    file: ./custom-php.ini
