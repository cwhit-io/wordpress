# Simple Nginx config for WordPress + PHP-FPM (serves files from /var/www/html)
# This file is mounted to /etc/nginx/conf.d/default.conf inside the nginx container

server {
    listen 80;
    listen [::]:80;
    server_name _;

    root /var/www/html;
    index index.php index.html index.htm;

    # Allow large uploads
    client_max_body_size 100M;

    # Serve static files directly, otherwise fallback to WordPress index.php
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # Pass PHP scripts to PHP-FPM (wordpress service running php-fpm)
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Caching for assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires max;
        log_not_found off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}

