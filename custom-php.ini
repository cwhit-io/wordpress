[PHP]

; Custom PHP configuration optimized for WordPress
; Adjust these values based on your needs

; Maximum size of POST data that PHP will accept
post_max_size = 128M

; Maximum allowed size for uploaded files
upload_max_filesize = 128M

; Maximum amount of memory a script may consume
memory_limit = 512M

; Maximum execution time of each script, in seconds
max_execution_time = 600

; Maximum amount of time each script may spend parsing request data
max_input_time = 400

; Maximum number of input variables that can be accepted
max_input_vars = 3000

; Maximum number of files that can be uploaded via a single request
max_file_uploads = 20

; Display errors (set to Off in production)
display_errors = On

; Log errors
log_errors = On

; Error log file
error_log = /var/log/php_errors.log

; Timezone
date.timezone = America/New_York

; OPcache settings for better performance
opcache.enable = 1
opcache.memory_consumption = 256
opcache.max_accelerated_files = 7963
opcache.revalidate_freq = 0
opcache.validate_timestamps = 0

; Realpath cache settings
realpath_cache_size = 4096k
realpath_cache_ttl = 600

; Session settings
session.gc_probability = 0
session.gc_divisor = 1000

; Compression
zlib.output_compression = On
zlib.output_compression_level = 6

; Disable functions that are rarely needed and can be a security risk
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source